<ul>
  <li ng-repeat="day in days" ng-class="getListElementClass(day)">
    <p class="date clickable" ng-click="showSchedules(day)">{{day.getDate()}}</p>
    <div class="status"></div>
    <div class="dashboard" ng-if="compareDate(dashboardDate,day)">
      <span>{{day | date:'y-M-d EEE'}}</span>
      <span class="clickable close" ng-click="closeDashboard()">&times;</span>
      <table class="table">
        <tbody>
          <tr ng-repeat="sche in schedules track by $index">
            <td>{{sche.time | date:'HH:mm'}}</td>
            <td>{{sche.describe}}</td>
            <td class="clickable" ng-click="deleteSche(dashboardDate,$index)">&times;</td>
          </tr>
        </tbody>
      </table>

      <form class="form-inline" ng-submit="addSchedule(dashboardDate,time,describe)">
        <div class="form-group">
          <timepicker ng-model="time" show-meridian="false"></timepicker>
        </div>
        <div class="form-group">
          <input class="form-control" ng-model="describe" placeholder="你想做什么？">
        </div>
        <div class="form-group">
          <button class="btn btn-default" type="submit">添加</button>
        </div>
      </form>
    </div>
  </li>
  <li class="clickable"><p>>></p></li>
</ul>
